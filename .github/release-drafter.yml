name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    labels:
      - "chore"
      - "documentation"
  - title: "📦 Dependencies"
    labels:
      - "dependencies"
      - "deps"
  - title: "🔧 Refactoring"
    labels:
      - "refactor"
      - "refactoring"
  - title: "⚡ Performance"
    labels:
      - "performance"
      - "perf"
  - title: "🧪 Testing"
    labels:
      - "test"
      - "testing"
  - title: "🔒 Security"
    labels:
      - "security"
      - "sec"
  - title: "💥 Breaking Changes"
    labels:
      - "breaking"
      - "breaking-change"
  - title: "🎨 UI/UX"
    labels:
      - "ui"
      - "ux"
      - "design"
  - title: "🌐 Backend"
    labels:
      - "backend"
  - title: "🎯 Frontend"
    labels:
      - "frontend"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"
  default: patch
template: |
  ## Changes
  $CHANGES
